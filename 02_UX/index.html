<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display SC:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="landing-page-child"></div>
      <img class="objects-icon" alt="" src="./public/objects@2x.png" />

      <div class="frame-parent">
        <header class="frame-group">
          <div class="teri-galli-mai-wrapper">
            <h2 class="teri-galli-mai">Teri Galli Mai</h2>
          </div>
          <div class="home-city-guides-view">
            <div class="home-city-guides-view-inner">
              <div class="home-parent">
                <div class="home">Home</div>
                <div class="city-guides">City Guides</div>
                <div class="view-saves">View Saves</div>
                <div class="write-a-blog">Write a blog</div>
              </div>
            </div>
            <div class="login-sign-up-label">
              <button class="login-wrapper">
                <div class="login">Login</div>
              </button>
              <button class="sign-up-wrapper">
                <div class="sign-up">Sign Up</div>
              </button>
            </div>
          </div>
        </header>
        <div class="content-container">
          <main class="create-and-explore-label-parent">
            <section class="create-and-explore-label">
              <div class="create-blog-label">
                <div class="experience-label">
                  <div class="content">
                    <h1 class="experience-create-and-container">
                      <span>Experience, Create and </span>
                      <span class="explore">Explore.</span>
                    </h1>
                    <div class="stay-updated-with">
                      Stay updated with travel tips, recommendations, and latest
                      promos and create your blogs about your experience as
                      well.
                    </div>
                    <button class="create-blog-label-wrapper" id="frameButton2">
                      <div class="create-blog-label1">
                        <b class="create-blog">Create Blog</b>
                        <img
                          class="vector-icon"
                          alt=""
                          src="./public/vector.svg"
                        />
                      </div>
                    </button>
                  </div>
                </div>
                <div class="image-02">
                  <div class="vector">
                    <div class="frame">
                      <div class="frame1">
                        <img
                          class="frame-icon"
                          alt=""
                          src="./public/frame.svg"
                        />

                        <img
                          class="plane-icon"
                          loading="lazy"
                          alt=""
                          src="./public/plane@2x.png"
                        />
                      </div>
                      <img
                        class="frame-icon1"
                        alt=""
                        src="./public/frame-1.svg"
                      />
                    </div>
                    <div class="frame2">
                      <div class="maps">
                        <img
                          class="vector-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/vector.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="images-container">
                    <div class="images">
                      <div class="frame3">
                        <div class="frame4">
                          <img
                            class="frame-child"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-4@2x.png"
                          />

                          <img
                            class="frame-item"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-3@2x.png"
                          />
                        </div>
                      </div>
                      <div class="frame5">
                        <img
                          class="frame-inner"
                          alt=""
                          src="./public/rectangle-5@2x.png"
                        />

                        <img
                          class="rectangle-icon"
                          alt=""
                          src="./public/rectangle-2@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <div class="plane-image"></div>
          </main>
        </div>
      </div>
    </div>

    <script>
      var frameButton2 = document.getElementById("frameButton2");
      if (frameButton2) {
        frameButton2.addEventListener("click", function (e) {
          window.location.href = "./create-a-blog.html";
        });
      }
      </script>
  </body>
</html>
