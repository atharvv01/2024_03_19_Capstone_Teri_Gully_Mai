<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./create-a-blog.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display SC:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="create-a-blog">
      <div class="create-a-blog-child"></div>
      <header class="frame-parent31">
        <div class="teri-galli-mai-frame">
          <b class="teri-galli-mai3">Teri Galli Mai</b>
        </div>
        <div class="frame-wrapper24">
          <div class="home-group">
            <div class="home3">Home</div>
            <div class="frame-parent32">
              <div class="city-guides-parent">
                <div class="city-guides3">City Guides</div>
                <div class="view-saves3">View Saves</div>
                <div class="write-a-blog3">Write a blog</div>
              </div>
              <div class="blog-wrapper">
                <h1 class="blog">Blog</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-parent33">
          <button class="login-frame">
            <div class="login3">Login</div>
          </button>
          <button class="sign-up-frame">
            <div class="sign-up3">Sign Up</div>
          </button>
        </div>
      </header>
      <section class="image-container1">
        <div class="frame-parent34">
          <div class="frame-parent35">
            <div class="name-of-place-input-wrapper">
              <div class="name-of-place-input">
                <div class="google-map-link">
                  <div class="text-inputs">
                    <b class="input-text-label">Title of the blog:</b>
                    <div class="input-field">
                      <div class="text">
                        <input
                          class="type-here"
                          placeholder="Type here"
                          type="text"
                        />

                        <img class="icon" alt="" />
                      </div>
                    </div>
                    <div class="assistive-text">Assistive Text</div>
                  </div>
                  <div class="input-container">
                    <b class="about-blog">About blog:</b>
                    <textarea
                      class="nameof-place-input-field"
                      placeholder="What is blog about "
                      rows="{12}"
                      cols="{26}"
                    >
                    </textarea>
                  </div>
                  <b class="city">City:</b>
                </div>
                <div class="thumbnail-parent">
                  <input class="thumbnail" type="text" />

                  <b class="thumbnail1">Thumbnail:</b>
                </div>
                <div class="rectangle-parent3">
                  <div class="frame-child16"></div>
                  <h1 class="h1">+</h1>
                </div>
              </div>
            </div>
            <div class="frame-parent36">
              <div class="places-parent">
                <h1 class="places">Places</h1>
                <button class="name-of-place-input-field">
                  <div class="add">Add</div>
                </button>
              </div>
              <div class="frame-parent37">
                <div class="name-of-place-parent">
                  <div class="name-of-place">
                    <b class="input-text-label1">Name of the Place:</b>
                    <div class="input-field1">
                      <div class="text1">
                        <input
                          class="type-here1"
                          placeholder="Type here"
                          type="text"
                        />

                        <img class="icon1" alt="" />
                      </div>
                    </div>
                    <div class="assistive-text1">Assistive Text</div>
                  </div>
                  <div class="google-map-link1">
                    <b class="input-text-label2">Google Map link:</b>
                    <div class="input-field2">
                      <div class="text2">
                        <input
                          class="type-here2"
                          placeholder="Type here"
                          type="text"
                        />

                        <img class="icon2" alt="" />
                      </div>
                    </div>
                    <div class="assistive-text2">Assistive Text</div>
                  </div>
                  <div class="images1">
                    <b class="images2">Images:</b>
                    <div class="rectangle-parent4">
                      <div class="frame-child17"></div>
                      <h1 class="add-place-btn">+</h1>
                    </div>
                  </div>
                  <div class="blog-desc">
                    <b class="about">About :</b>
                    <textarea
                      class="blog-desc-child"
                      placeholder="More about this place"
                      rows="{12}"
                      cols="{30}"
                    >
                    </textarea>
                  </div>
                </div>
                <h1 class="h11">+</h1>
                <div class="frame-child18"></div>
              </div>
            </div>
          </div>
          <div class="post-button">
            <button class="post-label">
              <b class="post">Post</b>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
