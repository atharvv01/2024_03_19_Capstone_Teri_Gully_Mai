<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./create-a-blog.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display SC:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="create-a-blog">
      <div class="create-a-blog-child"></div>
      <header class="city-guides-view-parent">
        <div class="city-guides-view">
          <b class="teri-galli-mai3">Teri Galli Mai</b>
        </div>
        <div class="frame-wrapper39">
          <div class="home-group">
            <div class="home3">Home</div>
            <div class="blog-container-parent">
              <div class="blog-container">
                <div class="city-guides3">City Guides</div>
                <div class="view-saves2">View Saves</div>
                <div class="write-a-blog2">Write a blog</div>
              </div>
              <div class="blog-component">
                <h1 class="blog">Blog</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-parent39">
          <button class="login-frame">
            <div class="login2">Login</div>
          </button>
          <button class="sign-up-frame">
            <div class="sign-up2">Sign Up</div>
          </button>
        </div>
      </header>
      <section class="create-a-blog-inner">
        <div class="category-container-parent">
          <div class="category-container">
            <div class="category-container-inner">
              <div class="text-inputs-parent">
                <div class="text-inputs">
                  <b class="input-text-label">Title of the blog:</b>
                  <div class="input-field">
                    <div class="text">
                      <input
                        class="type-here"
                        placeholder="Type here"
                        type="text"
                      />

                      <img class="icon" alt="" />
                    </div>
                  </div>
                  <div class="assistive-text">Assistive Text</div>
                </div>
                <div class="about-blog-parent">
                  <b class="about-blog">About blog:</b>
                  <textarea
                    class="frame-textarea"
                    placeholder="What is blog about "
                    rows="{12}"
                    cols="{26}"
                  >
                  </textarea>
                </div>
                <div class="frame-parent40">
                  <div class="city-parent">
                    <b class="city">City:</b>
                    <div class="rectangle-parent4">
                      <div class="frame-child19"></div>
                      <b class="thumbnail">Thumbnail:</b>
                    </div>
                    <div class="rectangle-parent5">
                      <div class="frame-child20"></div>
                      <h1 class="h1">+</h1>
                    </div>
                  </div>
                  <div class="frame-wrapper40">
                    <div class="posts-container-parent">
                      <div class="posts-container">
                        <b class="category">Category:</b>
                        <div class="post"></div>
                      </div>
                      <div class="frame-wrapper41">
                        <div class="comments-parent">
                          <b class="comments">Comments:</b>
                          <div class="toggle-wrapper">
                            <img
                              class="toggle-icon"
                              loading="lazy"
                              alt=""
                              src="./public/toggle.svg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="more-info-button-parent">
              <div class="more-info-button">
                <h1 class="places">Places</h1>
                <button class="add-wrapper">
                  <div class="add">Add</div>
                </button>
              </div>
              <div class="place-name-input">
                <div class="name-of-place-parent">
                  <div class="name-of-place">
                    <b class="input-text-label1">Name of the Place:</b>
                    <div class="input-field1">
                      <div class="text1">
                        <input
                          class="type-here1"
                          placeholder="Type here"
                          type="text"
                        />

                        <img class="icon1" alt="" />
                      </div>
                    </div>
                    <div class="assistive-text1">Assistive Text</div>
                  </div>
                  <div class="google-map-link">
                    <b class="input-text-label2">Google Map link:</b>
                    <div class="input-field2">
                      <div class="text2">
                        <input
                          class="type-here2"
                          placeholder="Type here"
                          type="text"
                        />

                        <img class="icon2" alt="" />
                      </div>
                    </div>
                    <div class="assistive-text2">Assistive Text</div>
                  </div>
                  <div class="images1">
                    <b class="images2">Images:</b>
                    <div class="rectangle-parent6">
                      <div class="frame-child21"></div>
                      <h1 class="images-container1">+</h1>
                    </div>
                  </div>
                  <div class="blog-desc">
                    <b class="about">About :</b>
                    <textarea
                      class="blog-desc-child"
                      placeholder="More about this place"
                      rows="{12}"
                      cols="{30}"
                    >
                    </textarea>
                  </div>
                </div>
                <h1 class="h11">+</h1>
                <div class="place-name-input-child"></div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper42">
            <button class="post-wrapper">
              <b class="post1">Post</b>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
