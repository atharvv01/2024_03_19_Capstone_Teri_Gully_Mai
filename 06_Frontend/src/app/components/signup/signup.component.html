<div class="ripple-background">
  <div class="circle xxlarge shade1"></div>
  <div class="circle xlarge shade2"></div>
  <div class="circle large shade3"></div>
  <div class="circle medium shade4"></div>
  <div class="circle small shade5"></div>
  <div class="circle small shade6"></div>
  <div class="circle medium shade7"></div>
  <div class="circle large shade8"></div>
  <div class="circle xlarge shade9"></div>
<div class="signup">
  <div class="welcome-back-container">
    <div class="headline2">
      <h1 class="headline3">Join TGM</h1>
      <p>Let's create your new account</p>
    </div>
    <div class="login-container">
      <div class="forgot-password">
        <div class="input-field">
          <input class="input" type="text" placeholder="Username" [(ngModel)]="username" name="username"
            #usernameInput="ngModel" minlength="3" maxlength="20" required (blur)="usernameInputFocused = false"
            (focus)="usernameInputFocused = true" />
          <div *ngIf="!usernameInputFocused && usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
            class="error-message">
            <div *ngIf="usernameInput.errors?.['required']">Username is required</div>
            <div *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters</div>
            <div *ngIf="usernameInput.errors?.['maxlength']">Username cannot exceed 20 characters</div>
          </div>
        </div>
        <div class="input-field">
          <input class="input" type="email" placeholder="Email" [(ngModel)]="email" name="email" #emailInput="ngModel"
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" (blur)="emailInputFocused = false"
            (focus)="emailInputFocused = true" />
          <div *ngIf="!emailInputFocused && emailInput.invalid && (emailInput.dirty || emailInput.touched)"
            class="error-message">
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['pattern']">Invalid email format</div>
          </div>
        </div>
        <div class="input-field">
          <input class="input" type="password" placeholder="Password" [(ngModel)]="password" name="password"
            #passwordInput="ngModel" minlength="6" required (blur)="passwordInputFocused = false"
            (focus)="passwordInputFocused = true" />
          <div *ngIf="!passwordInputFocused && passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
            class="error-message">
            <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
            <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        <button class="text-button" (click)="onSignupClick()" [disabled]="!usernameInput.valid || !passwordInput.valid"
          [ngClass]="{'invalid-button': !usernameInput.valid || !passwordInput.valid}">
          <div class="button">
            Create account
          </div>
        </button>
      </div>
      <div class="description-link1">
        <div class="description2">
          <div class="description3">Already have an account?</div>
        </div>
        <div class="left-aligned-link-button1">
          <div class="link1" (click)="goToLogin()">Log in</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
