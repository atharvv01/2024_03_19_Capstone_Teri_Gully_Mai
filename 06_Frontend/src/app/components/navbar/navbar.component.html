<main class="navbarLayout">
  <h1 class="logo">
    Teri Galli Mai
  </h1>
  <div class="mid-section">

    <div (click)="navigateToHome()" class="home">
      Home
    </div>
    <div (click)="navigateToCityGuides()" class="cityGuides">
      City Guides
    </div>
  </div>
  <div class="singup-login">

    <app-dropdown *ngIf="isLoggedIn"></app-dropdown>
    <!-- Dropdown for logged-in user -->
    <ng-container *ngIf="!isLoggedIn;">

      <button (click)="navigateToLogin()" class="signin">Login</button>
      <button (click)="navigateToSignup()" class="signup">Sign Up</button>
    </ng-container>
  </div>
</main>
