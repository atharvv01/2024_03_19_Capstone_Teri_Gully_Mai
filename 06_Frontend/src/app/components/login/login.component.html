<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../../../styles.css" />
  <link rel="stylesheet" href="./login.component.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair Display SC:wght@700&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" />
</head>

<body> 
  <div class="welcome-back-container">
    <div class="headline2">
      <h1 class="headline3">Welcome back</h1>
    </div>
  <div class="login-container">
    <div class="forgot-password">
      <div class="input-field9">
        <input class="input-field10" type="text" placeholder="Username" [(ngModel)]="username" name="username"
          #usernameInput="ngModel" required (blur)="usernameInputFocused = false"
          (focus)="usernameInputFocused = true" />
        <div
          *ngIf="!usernameInputFocused && usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
          class="error-message">
          Username is required
        </div>
      </div>
      <div class="input-field11">
        <input type="password" [(ngModel)]="password" #passwordInput="ngModel" required
          (blur)="passwordInputFocused = false" (focus)="passwordInputFocused = true" class="input-field12"
          placeholder="Password" />
        <div
          *ngIf="!passwordInputFocused && passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
          class="error-message">
          Password is required
        </div>
      </div>
      <div class="forgot-password1" (click)="navigateToForgotPassword()">Forgot password?</div>
      <div class="description-link-label">
        <button class="text-button1" (click)="onloginClick()"
          [disabled]="!usernameInput.valid || !passwordInput.valid"
          [ngClass]="{'invalid-button': !usernameInput.valid || !passwordInput.valid}">Log In</button>
      </div>
    </div>
    <div class="description-link1">
      <div class="description2">
        <div class="description3">Don't have an account?</div>
      </div>
      <div class="left-aligned-link-button1">
        <div class="link1" (click)="navigateToSignup()">Sign In</div>
      </div>
    </div>
    <!-- <div class="vector-parent2"></div> -->
  </div> 
  </div>
</body>


</html>
